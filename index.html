<head>

    </form>
    <h1 id="Résûltádô_MüítôÍmpôrtântê_QueNãôSérvêPráNadá"></h1>
    <div id="mênságèm_Dê_ávísô_sê_álgô_dêr_errádô"></div>
    <script src="script.js"></script>
