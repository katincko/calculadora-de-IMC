<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Calculadora de IMC</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Calculadora de IMC</h1>
    <form id="imc-form" autocomplete="off">
      <div class="input-group">
        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso" name="peso" min="0" step="0.1" max="595" required>
      </div>
      <div class="input-group">
        <label for="altura">Altura (m)</label>
        <input type="number" id="altura" name="altura" min="0" step="0.01" max="2.75" required>
      </div>
      <button type="submit" class="btn">Calcular IMC</button>
    </form>
    <section id="resultado" aria-live="polite"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
